<html>
    <head>
        <meta charset="utf-8">
        <style>
            progress{
                background-color: green;
                border:2px solid green;
                border-radius: 40px;
            }

        </style>
    </head>
    <body>
        <p>password should strong like 'abc12345@#?>'</p>
        <label>Enter Password:</label><input type="text" autocompelet="none" id ="password"><br><br>
        <progress max="100"  value="0" id="strength"  style="width:230px"></progress>
    
        <script>
            var pass = document.getElementById("password");
            pass.addEventListener('keyup',function(){

                checkPassword(pass.value)
            })
            function checkPassword(password){
                var strengthBar = document.getElementById("strength");
                var strength = 0;
                if(password.match(/[a-zA-Z0-9][a-zA-Z0-9]/)){
                    strength +=1;
                }else{
                    document.getElementById("strength").style.color=red;
                }
                if(password.match(/[~<>?]/)) {
                    strength +=1;
                }
                if(password.match(/[@#$%^&*]/)){
                    strength +=1;
                }
                if(password.length>5){
                    strength +=1;
                }
                switch(strength){

                    case 0: strengthBar.value= 10;
                    break;
                    case 1: strengthBar.value= 30;
                    break;
                    case 2: strengthBar.value= 50;
                    break;
                    case 3: strengthBar.value= 90;
                    break;
                    case 4: strengthBar.value= 100;
                    break;
                }
            }
        </script>

    </body>
</html>
