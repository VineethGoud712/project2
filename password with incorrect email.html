<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            input{
                border: 2px solid green;
            }
            i{
                position:absolute;
                left:215px;
                top:10px;
            }

        </style>
    </head>
    <body>
        Password:<input type ="password" id ="pass"><i class = "fa fa-eye" aria-hidden="true"  onclick="toggle();"></i><br><br>
        <input type = "submit" value="submit" onclick ="myF()">
        <p id ="demo"></p>
        <script>
            function myF(){
                var str = document.getElementById("pass").value;
                if(str == ""){
                    document.getElementById("demo").innerHTML = "fill out the filed";
                    document.getElementById("demo").style.color= "red";
                    document.getElementById("pass").style.border= " 2px solid red";
                    
                }
                else if(str.length<8){
                    document.getElementById("demo").innerHTML = "it contain max 8 charcters";
                    document.getElementById("demo").style.color= "red";
                    document.getElementById("pass").style.border= " 2px solid red";
                }else if(str.search(/[a-z]/) == -1){
                    document.getElementById("demo").innerHTML = "it must be aleast one small letter";
                    document.getElementById("demo").style.color= "red";
                    document.getElementById("pass").style.border= "2px solid red";
                
                }else if(str.search(/[A-Z]/) == -1){
                    document.getElementById("demo").innerHTML = "it must be aleast one capitial letter";
                    document.getElementById("demo").style.color= "red";
                    document.getElementById("pass").style.border= " 2px solid red";
                }else if(str.search(/[0-9]/) == -1){
                    document.getElementById("demo").innerHTML = "it must be aleast one number";
                    document.getElementById("demo").style.color= "red";
                    document.getElementById("pass").style.border= " 2px solid red";
                }else if(str.search(/[!@#$%^&*<>?]/) == -1){
                    document.getElementById("demo").innerHTML = "it must be aleast one special charcter";
                    document.getElementById("demo").style.color= "red";
                    document.getElementById("pass").style.border= " 2px solid red";
            }else{
                document.getElementById("demo").innerHTML = "successfully done";
                document.getElementById("demo").style.color= "green";
                document.getElementById("pass").style.border= " 2px solid green";
                alert("login successfully");
             }
             }
             function toggle(){
                 var str = document.getElementById("pass");
                 if(str.type == "text"){
                     str.type = "password";
                 }else{
                     str.type = "text";
                 }
             }
        </script>
    </body>
</html>
