<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            span{
                position:absolute;
                left:220px;
                top:110px;
                transform:translate(0,-10%);
            }
            div{
                border:1px solid green;
                width:300px;
                height:300px;
                background-color: lightblue;
            }
            center{
                padding-top: 100px;
            }

        </style>
    </head>
    <body>
    
        <div>
            <center>
            <input type ="password" placeholder="Password" id="Password" >
            <span><i class = "fa fa-eye" aria-hidden="true" onclick="toggle();"></i></span><br><br>
            <p id ="demo"></p><br><br>
            <input type = "submit" value ="submit" onclick = "myF()">
            
            </center>
        </div>
        <script>
            function toggle(){
                var str = document.getElementById("Password");
                if(str.type == "text"){
                    str.type == "password";
                     }else{
                         str.type = "text";
                     }
            }
            function myF(){
                var str = document.getElementById("password").value;
                if(str.length<8){
                    document.getElementById("demo").innerHTML = "it contain max 8 charcters";
                    document.getElementById("demo").style.color= "red";
                }else if(str.search(/[a-z]/) == -1){
                    document.getElementById("demo").innerHTML = "it must be aleast one small letter";
                    document.getElementById("demo").style.color= "red";
                
                }else if(str.search(/[A-Z]/) == -1){
                    document.getElementById("demo").innerHTML = "it must be aleast one capitial letter";
                    document.getElementById("demo").style.color= "red";
                }else if(str.search(/[0-9]/) == -1){
                    document.getElementById("demo").innerHTML = "it must be aleast one number";
                    document.getElementById("demo").style.color= "red";
                }else if(str.search(/[!@#$%^&*<>?]/) == -1){
                    document.getElementById("demo").innerHTML = "it must be aleast one special charcter";
                    document.getElementById("demo").style.color= "red";
            }else{
                document.getElementById("demo").innerHTML = "successfully done";
                document.getElementById("demo").style.color= "green";
            
            }

            }
        </script>
    </body>
</html>
